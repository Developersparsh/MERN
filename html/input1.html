<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <form action="#" method="get">
    <label>First name:</label>
    <input type="text" name="fn"><br>
    <label>Last Name:</label>
    <input type="text" name="ln"><br>
    <label>Email:</label>
    <input type="email" name="em"><br>
    <label>password</label>
    <input type="password" name="pwd"><br>
    <p>please select your favorite language:</p>
    <input type="checkbox" name="ht" value="HTML">
    <label>
      HTML
    </label><br>
    <input type="checkbox" name="cs" value="CSS">
    <label>
      CSS
    </label><br>
    <input type="checkbox" name="js" value="JavaScript">
    <label>
      JavaScript
    </label><br>
    <p>Please select your Gender:</p>
    <input type="radio" name="fl" value="male">
    <label>
      Male
    </label><br>
    <input type="radio" name="fl" value="female">
    <label>
      FeMale
    </label><br>
    <input type="submit" name="sub" value="Submit">
    <label>
      Select your favorite color:
    </label>
    <input type="color" name="color"><br>
    <label>
      Birthday:
    </label>
    <input type="datetime" name="datetime"><br>
    <label>
      enter a date before 1980-01-01:
    </label>
    <input type="datetime-local" name="datetime-local"><br>
    <label>
      Birthday(date and time):
    </label>
    <input type="date" name="date"><br>
    <label>
      enter your amount:
    </label>
    <input type="number" name="amount">
  </form>
</body>
</html>
