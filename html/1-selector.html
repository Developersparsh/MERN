<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selector</title>
  <link rel="stylesheet" href="/Styles/1-selector.css">
</head>
<body>
  <p><a href="abc.com">Go to abc.com</a></p>
  <p><a href="xyz.id">Go to xyz.id</a></p>
  <hr>
  <b>This is bold</b><br>
  <i>This is italic</i><br>
  <u>This is underline</u>
  <br>
  <h3>This is heading 3 outside the header</h3>
  <header>
    <h3>This is heading 3 inside the header</h3>
    <p>This is the paragraph in the header</p>
  </header>
  <hr>
  <article>
    <p>This is the p in the article</p>
    <main>
      <p>This is the p in the main</p>
    </main>
  </article>
  <hr>
  <h6>This is heading</h6>
  <small>
    Andy
  </small>
  <small>
    Bob
  </small>
  <small>
    Christen
  </small>
  <small>
    Danny
  </small>
</body>
</html>
