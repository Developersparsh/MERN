<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics-Table</title>
</head>
<body>
    <table border="2" align="center" cellspacing="4" cellpadding="4">
        <caption style="font-weight: bold;">Statistics</caption>
        <tr>
            <th rowspan="3">Date</th>
            <th colspan="2">Dessert</th>
            <th colspan="4">Junk Food</th>
        </tr>
        <tr>
            <th colspan="2">Ice Creams</th>
            <th colspan="2">Burgers</th>
            <th colspan="2">Sandwiches</th>
        </tr>
        <tr>
            <th>Chocolate</th>
            <th>Vanilla</th>
            <th>Cheese</th>
            <th>Vegetarian</th>
            <th>Vegetarian</th>
            <th>Non-Vegetarain</th>
        </tr>
        <tr>
            <td>1970</td>
            <td>50%</td>
            <td>50%</td>
            <td colspan="2" align="center">50%</td>
            <td>100%</td>
            <td>Not Applicable</td>
        </tr>
        <tr>
            <td>1980</td>
            <td>70%</td>
            <td rowspan="2">30%</td>
            <td>25%</td>
            <td>75%</td>
            <td>100%</td>
            <td>Not Applicable</td>
        </tr>
        <tr>
            <td>1990</td>
            <td>70%</td>
            <td>40%</td>
            <td>60%</td>
            <td>100%</td>
            <td>Not Applicable</td>
        </tr>
    </table>
</body>
</html>
