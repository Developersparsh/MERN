<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <h1>
    Favourite Desert(Ordered List)
  </h1>
  <ol>
    <li>Cake</li>
    <li>Brownie</li>
    <li>Donut</li>
  </ol>

  <hr>
  <h1>
    Favourite Desert(Unordered List)
  </h1>
  <ul>
    <li>Cake
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </li>
    <li>Brownie</li>
    <li>Donut</li>
  </ul>
</body>
</html>
