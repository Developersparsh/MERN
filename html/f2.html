<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Custom HTML Form Example Using AppleScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4a460;
            color: #000;
        }
        .container {
            width: 400px;
            margin: 20px auto;
            background-color: #d2b48c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
        }
        .buttons .save {
            background-color:blue;
            color: white;
            border:none;
        }
        .buttons .cancel {
            background-color: white;
            color: black;
            border: blue;
        }
        .buttons .resize {
            background-color: #808080;
            color:black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>KM Custom HTML Form Example Using AppleScript</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John AppleScript">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johnny@AppleScript.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="••••••">

            <label for="approval">Approval Required:</label>
            <input type="checkbox" id="approval" name="approval">
            <label for="approval">Do you approve?</label>

            <label>Pick Your Favorite:</label>
            <input type="radio" id="choiceA" name="favorite" value="A">
            <label for="choiceA">Choice A</label><br>
            <input type="radio" id="choiceB" name="favorite" value="B" checked>
            <label for="choiceB">Choice B</label><br>
            <input type="radio" id="choiceC" name="favorite" value="C">
            <label for="choiceC">Choice C</label>

            <label for="popup">Popup Menu:</label>
            <select id="popup" name="popup">
                <option value="TX">Texas -- TX</option>
                <option value="CA">California -- CA</option>
                <option value="CO">Colorado -- CO</option>
                <option value="CN">Connecticut -- CN</option>
                <option value="DA">Dalifornia -- DA</option>
                <option value="DO">Dolorado -- DO</option>
            </select>

            <label for="list">List:</label>
            <select id="list" name="list" multiple size="5">
                <option value="CA">California -- CA</option>
                <option value="CO">Colorado -- CO</option>
                <option value="CN">Connecticut -- CN</option>
                <option value="DA">Dalifornia -- DA</option>
                <option value="DO">Dolorado -- DO</option>
            </select>

            <label for="ignored">Field Ignored by KM:</label>
            <input type="text" id="ignored" name="ignored" value="10,384">

            <label for="textarea">Text Area:</label>
            <textarea id="textarea" name="textarea" rows="4">Now is the time for all good men to come to the aid of their country</textarea>

            <div class="buttons">
                <button type="button" class="save">Save</button>
                <button type="button" class="cancel">Cancel</button>
                <button type="button" class="resize">Resize</button>
            </div>
        </form>
    </div>
</body>
</html>
