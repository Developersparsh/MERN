<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        table {
            width: 30%;
            border-collapse: collapse;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
        }
        th, td {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="height: 50px;"></td>
        </tr>
        <tr>
            <td style="height: 50px;"></td>
        </tr>
        <tr>
            <td style="height: 50px;"></td>
        </tr>
    </table>

    <table>
        <tr>
            <td style="width: 50%; height: 50px;"></td>
            <td style="width: 50%; height: 50px;"></td>
        </tr>
        <tr>
            <td style="height: 50px;"></td>
            <td style="height: 50px;"></td>
        </tr>
        <tr>
            <td style="height: 50px;"></td>
            <td style="height: 50px;"></td>
        </tr>
    </table>

    <table>
        <tr>
            <td style="width: 33%; height: 50px;"></td>
            <td style="width: 33%; height: 50px;"></td>
            <td style="width: 33%; height: 50px;"></td>
        </tr>
        <tr>
            <td style="height: 50px;"></td>
            <td style="height: 50px;"></td>
            <td style="height: 50px;"></td>
        </tr>
        <tr>
            <td style="height: 50px;"></td>
            <td style="height: 50px;"></td>
            <td style="height: 50px;"></td>
        </tr>
    </table>
</body>
</html>
